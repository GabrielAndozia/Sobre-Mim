<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ajudaContatos.css">
    <title>Ajuda</title>
</head>
<body>
    <main class="contatos">
        <h1>Contatos</h1>
        <p><strong>Telefone:</strong> (11) 99999-9999</p>
        <p><strong>Email:</strong> contato@empresa.com</p>
    </main>

    <main class="ajuda">
        <h1>Ajuda</h1>
        <form action="paginaSucesso.html">
            <div class="inputs">
                <label for="avaliacao">Avaliação:</label>
                <select id="avaliacao" required>
                    <option value="">Escolha uma nota</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
            </div>
            <div class="inputs">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" placeholder="Descreva seu problema ou sugestão" rows="5"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
